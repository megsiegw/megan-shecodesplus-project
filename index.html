<head>

    <title>Weather App</title>
</head>
<body>
    
    <div class="weather-app">
    <header>
          <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city" autocomplete="off" required class="search-form-input" id="search-form-input">
            <input type="submit" value="Search" class="search-form-button"> 
          </form>
    </header>

    <main>
        <div class="weather-app-data">
<div>
        <h1 class = "weather-app-city" id="weather-app-city"></h1>   
        <p class = "weather-app-details">
           <span id="time">Thursday 12:33</span>, <span id="description"></span>
        <br/> Humidity: <strong id="humidity"></strong>, Wind: <strong id=wind-speed></strong>
        </p>
    </div>
    <div class = "weather-app-temperature">
        <span id="icon"> </span> 
        <span class="current-temperature-value" id="temperature"></span>
        <span class="current-temperature-unit">Â°C</span>
    </div>
</div>
<div class = "weather-forecast">
<div class="row">
    <div class="col-2">
        <div class="weather-forecast-date">Thursday</div>
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" width="44px"/>
        <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperatures-max">18</span>
            <span class="weather-forecast-temperatures-min">12</span>
        </div>
      </div>
    </div>
</div>


</div>
    </main>

    </div>

</body>
